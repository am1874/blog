<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex布局</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #eee;
    }

    /* * {
      border: 1px solid black;
    } */
    .yinYing {
      box-shadow: rgb(0 0 0 / 20%) 0px 2px 1px -1px, rgb(0 0 0 / 14%) 0px 1px 1px 0px,
        rgb(0 0 0 / 12%) 0px 1px 3px 0px;
    }

    .flex {
      display: flex;
    }

    .baiSe {
      background-color: white;
    }

    .flex1 {
      flex: 1;
    }

    .column {
      flex-direction: column;
    }

    .mg8 {
      margin: 8px;
    }

    .mgr8 {
      margin-right: 8px;
    }

    .mgt8 {
      margin-top: 8px;
    }

    .daoHang {
      padding: 10px 20px;
      border-bottom: 1px solid rgb(190, 190, 190);
      font-size: 14px;
      color: #666;
    }

    /* 当屏幕宽度小于600px时要改变css */
    @media(max-width:600px) {
      .ceBian {
        display: none;
      }

      .neiRong {
        flex-direction: column;
      }

      .shuJuQu {
        flex-direction: column;
      }

      .youQu {
        margin-left: 8px;
      }

      .shuJu {
        margin: 0 0 8px;
        flex: auto;
      }
    }

    /* 去掉滚动条 */
    .neiRong::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>

<body class="flex">
  <!-- 侧边栏 -->
  <div style="width:200px;z-index: 2;" class="baiSe yinYing ceBian">
    <!-- 头像栏 -->
    <div style="
      padding:10px;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid #999;" class="flex">
      <img src="https://s1.328888.xyz/2022/08/29/CgN6J.png" alt="dyx" width="40px" height="40px"
        style="border-radius: 50%;">
      <div style="margin-left: 10px;">摆烂喵</div>
    </div>
    <!-- 导航栏 -->
    <div class="flex1">
      <div class="daoHang">首页</div>
      <div class="daoHang">文章</div>
      <div class="daoHang">相册</div>
      <div class="daoHang">搜索</div>
    </div>
  </div>
  <!-- 主区域 -->
  <div class="flex1 flex column">
    <!-- 头部栏 -->
    <div style="height: 60px; z-index: 1;" class="baiSe yinYing"></div>
    <!-- 内容区 -->
    <div style="overflow: auto;" class="flex1 flex neiRong">
      <!-- 左区 -->
      <div style="flex:3" class="flex column mg8">
        <!-- 数据区 -->
        <div class="flex shuJuQu">
          <!-- 数据块 -->
          <div style="height: 100px;" class="shuJu flex1 baiSe yinYing mgr8"></div>
          <div style="height: 100px;" class="shuJu flex1 baiSe yinYing mgr8"></div>
          <div style="height: 100px;" class="shuJu flex1 baiSe yinYing mgr8"></div>
          <div style="height: 100px;" class="shuJu flex1 baiSe yinYing"></div>
        </div>
        <!-- 列表区 -->
        <div class="flex column">
          <!-- 列表项 -->
          <div style="height: 160px;" class="baiSe yinYing mgt8"></div>
          <div style="height: 160px;" class="baiSe yinYing mgt8"></div>
          <div style="height: 160px;" class="baiSe yinYing mgt8"></div>
        </div>
      </div>
      <!-- 右区 -->
      <div style="flex:1" class="youQu flex column mgr8 mgt8">
        <!-- 提示区 -->
        <div style="height:150px" class="baiSe yinYing"></div>
        <!-- 消息区 -->
        <div style="height:300px" class="baiSe yinYing mgt8"></div>
      </div>
    </div>
  </div>
</body>

</html>
